<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    
    <title>Log In | Feat Up</title>
</head>
<body>
    <section>
        <div class="box">
            <header>
                <span class="subtitle">Bem vindo ao</span>
                <a href="../index.html"><span class="title">Feat Up</span></a>
            </header>
            <div class="forms">
                <div class="campo">
                    <label for="iptApelido">Alias:</label>
                    <input id="iptApelido" type="text" placeholder="Informe seu apelido">
                </div>
                <div class="campo">
                    <label for="iptSenha">Senha:</label>
                    <div class="ipt-senha">
                        <input type="password" id="iptSenha" placeholder="Informe sua senha">
                        <button class="toggle-password" onclick="mudarVisibilidade(1)">
                            <i id="iconSenha" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="botao">
                    <button onclick="entrar()">Entrar</button>
                </div>
            </div>
            <footer>
                <span>NÃ£o possui cadastro?</span>
                <a href="./cadastro.html">Clique aqui para se cadastrar</a>
            </footer>
        </div>
    </section>
    
    <dialog close id="popUp">
        <div class="content">
            <div class="corpo">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Apelido ou senha incorretos</span>
            </div>
                
            <div class="rodape">
                <button onclick="popUp.close();">OK</button>
            </div>
        </div>
    </dialog>
    <script src="../static/js/login.js"></script>
    <!-- LIB FONT AWESOME-->
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    
</body>
</html>
