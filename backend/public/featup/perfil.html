<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/styles/achar_feats.css">

    <title id="title">Perfil</title>

                            <div class="txt-descricao-perfil">

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="generos-perfil">
                            <div class="titulo-perfil">
                                <span>GÃªnero</span>
                            </div>
                            <div id="divGeneros" class="lista-generos-perfil margin-top">
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <dialog close id="loadingModal">
        <img src="../static/assets/load.gif" alt="">
    </dialog>
    <script src="../static/js/public/loading.js"></script>
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <script src="../static/js/public/perfil.js"></script>
    <script src="../static/js/public/session.js"></script>
