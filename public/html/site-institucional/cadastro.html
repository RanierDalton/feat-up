<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Feat Up</title>
    <link rel="stylesheet" href="../../static/styles/cadastro.css">
</head>
<body>
    <section>
        <div class="box">
            <header class="cabecalho">
                <span>Cadastrar</span>
            </header>
            <div id="forms" class="forms margin-top">
                
            </div>
        </div>
    </section>
    <dialog close id="popUp">
        <div class="content">
            <div class="corpo">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="msgError">Apelido ou senha incorretos</span>
            </div>
                
            <div class="rodape">
                <button onclick="popUp.close();">OK</button>
            </div>
        </div>
    </dialog>
    <script src="../../static/js/visibilidadeSenha.js"></script>
    <script src="../../static/js/cadastro.js"></script>
    <!-- LIB FONT AWESOME-->
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    
</body>
</html>
